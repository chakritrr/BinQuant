<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinQuant - Advanced Trading System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .sidebar-active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .streak-progress {
        transition: width 0.3s ease;
      }
      .risk-warning {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Sidebar -->
    <div
      class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
    >
      <div class="flex flex-col h-full">
        <!-- Logo -->
        <div
          class="flex items-center justify-center h-16 bg-gradient-to-r from-blue-600 to-purple-600"
        >
          <h1 class="text-white text-xl font-bold">
            <i class="fas fa-chart-line mr-2"></i>BinQuant
          </h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2">
          <a
            href="index.html"
            class="sidebar-active flex items-center px-4 py-3 text-white rounded-lg transition-colors"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
          </a>
          <a
            href="wallet.html"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <i class="fas fa-wallet mr-3"></i>Wallet
          </a>
          <a
            href="trading.html"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <i class="fas fa-exchange-alt mr-3"></i>Trading
          </a>
          <a
            href="rebalance.html"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <i class="fas fa-balance-scale mr-3"></i>Rebalance
          </a>
          <a
            href="orders.html"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <i class="fas fa-list-alt mr-3"></i>Orders
          </a>
          <a
            href="setting.html"
            class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <i class="fas fa-cog mr-3"></i>Settings
          </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t">
          <div class="flex items-center">
            <div
              class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center"
            >
              <i class="fas fa-user text-white"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-700">Trading Bot</p>
              <p class="text-xs text-gray-500">STREAK System Active</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="px-6 py-4">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-2xl font-bold text-gray-800">Advanced Trading Dashboard</h2>
              <p class="text-gray-600">
                ระบบบริหารเงินแบบ STREAK และการจัดการความเสี่ยงขั้นสูง
              </p>
            </div>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <input
                  type="text"
                  placeholder="ค้นหา..."
                  class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <i
                  class="fas fa-search absolute left-3 top-3 text-gray-400"
                ></i>
              </div>
              <button class="relative p-2 text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell text-xl"></i>
                <span
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                  >3</span
                >
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard Content -->
      <main id="dashboard">
        <!-- Content will be loaded by Dashboard component -->
      </main>
    </div>

    <!-- Scripts -->
    <script type="module">
      import { Dashboard } from './src/components/dashboard/Dashboard.js';
      
      // Initialize Dashboard
      const dashboard = new Dashboard('dashboard');
      
      // Global error handling
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
      });
      
      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (dashboard) {
          dashboard.destroy();
        }
      });
    </script>
  </body>
</html>
